---
layout: default
title: Radio Shows
---

<div class="posts">
  {% for post in site.categories.radio_shows %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    {{ post.content }}
  </article>
  <hr>
  {% endfor %}
  
</div>
